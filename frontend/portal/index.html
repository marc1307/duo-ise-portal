<html>
    <head>
        <title>Wifi Portal</title>
        <script src="jquery-3.5.1.min.js"></script> 
        <script src="socket.io.min.js"></script>
        <script src="portal.js"></script>
        <link rel="stylesheet" href="portal.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    </head>
    <body>
        <div id="main">
            <h1 style="width: 100%; text-align: center;" onclick="javascript:location.reload(true)">WiFi Guest Access</h1>
            <hr>
            <div class="TAcenter" style="margin-top: 30px;">Please tell me who you are visiting:</div>

            <form action="javascript:;" id="authRequest" class="TAcenter">
                <input type="text" name="host" id="host" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                <input id="host_submit" type="submit" disabled>
            </form>

            <div id="authProgress" style="margin: 0 auto; height: 100px; border: 1px dashed black; max-width: 400px;">
                <span id="authres1" class="authres"></span><br>
                <span id="authres2" class="authres"></span><br>
                <span id="authres3" class="authres"></span><br>
                <span id="authres4" class="authres"></span><br>
                <span id="authres5" class="authres"></span><br>
            </div>
            <br>
            <div id="passcodeSection" style="display: none;">
                <div id="tokenform" class="TAcenter">
                    <form action="javascript:;" id="passcodeRequest">
                        <input id="passcode" type="text" placeholder="Passcode">
                        <input type="submit">
                    </form>
                </div>
            </div>
            <textarea id="debug" style="width: 100%; height: 250px; overflow:hidden; overflow-wrap: normal; display: none;"></textarea>
            <br>
        </div>
    </body>
</html>
