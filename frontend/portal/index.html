<html>
    <head>
        <title>Wifi Portal</title>
        <script src="jquery-3.5.1.min.js"></script> 
        <script src="portal.js"></script>
        <link rel="stylesheet" href="portal.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    </head>
    <body>
        <div id="main">
            <h1 style="width: 100%; text-align: center;" onclick="javascript:location.reload(true)">WiFi Guest Access</h1>
            <hr>
            <div class="TAcenter" style="margin-top: 30px;">Please tell me who you are visiting:</div>

            <form action="javascript:;" onsubmit="requestAccess(this)" class="TAcenter">
                <input type="text" name="host" id="host" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                <input type="submit">
            </form>


            <div id="authProgress" style="margin: 0 5px; height: 100px; border: 1px dashed black">
                <span id="authres1"></span><br>
                <span id="authres2"></span><br>
                <span id="authres3"></span><br>
                <span id="authres4"></span><br>
                <span id="authres5"></span><br>
            </div>
            <br>
            <div id="passcodeSection" style="display: none;">
                <div id="usePasscode" class="TAcenter">
                    Click here to use a passcode
                </div>
                <div id="tokenform" class="TAcenter" style="display: none;">
                    <form action="javascript:;">
                        <input type="text" placeholder="Passcode">
                        <input type="submit">
                    </form>
                </div>
            </div>
            <br>
        </div>
    </body>
</html>
