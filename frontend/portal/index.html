    </head>
    <body>
        <div id="main">
            <h1 style="width: 100%; text-align: center;" onclick="javascript:location.reload(true)">Welcome</h1>
            <hr>
            <div class="TAcenter" style="margin-top: 30px;">Please tell me who you are visiting:</div>

            <form action="javascript:;" onsubmit="requestAccess(this)" class="TAcenter">
                <input type="text" name="host" id="host">
                <input type="submit">
            </form>


            <div id="authProgress" style="margin: 0 auto; width: 400px; height: 100px; border: 1px dashed black">
                <span id="authres1"></span><br>
                <span id="authres2"></span><br>
                <span id="authres3"></span><br>
                <span id="authres4"></span><br>
                <span id="authres5"></span><br>
            </div>
            <div id="token" style="visibility: hidden;">
                <form action="javascript:;">
                    <input type="text">
                    <input type="submit">
                </form>
            </div>
        </div>
