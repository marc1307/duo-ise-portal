version: '3.7'

services:
  backend:
    image: marc1307/duo-ise-portal-backend
    container_name: backend
    restart: always
    volumes:
      - ./config.ini:/app/config.ini:ro
    expose: 
      - 8080

  frontend:
    image: marc1307/duo-ise-portal-frontend
    container_name: frontend
    restart: always
    depends_on: 
      - backend
    ports:
      - 8444:80
